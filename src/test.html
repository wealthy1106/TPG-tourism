<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .parent {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #ddd;
    }

    .child1, .child2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .child1 {
      background-color: rgba(255, 0, 0, 0.5);
    }

    .child2 {
      background-color: rgba(0, 0, 255, 0.5);
    }
  </style>
</head>
<body>

<div class="parent">
  <div class="child1">
    aaaaaaaaaaaaa
  </div>
  <div class="child2">
    <!-- Nội dung của child2 -->
    ddddddddd
  </div>
</div>

</body>
</html>
