<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Itinerary</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .itinerary-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .day {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .event {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    .event h3 {
      margin-top: 0;
      margin-bottom: 5px;
      color: #333;
    }

    .event p {
      margin: 0;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="itinerary-container">
    <div class="day">Day 1: City Tour</div>
    <div class="event">
      <h3>Morning</h3>
      <p>Visit historical landmarks and museums.</p>
    </div>
    <div class="event">
      <h3>Afternoon</h3>
      <p>Enjoy local cuisine at popular restaurants.</p>
    </div>
    
    <!-- Repeat the structure for other days and events -->

    <div class="day">Day 2: Nature Excursion</div>
    <div class="event">
      <h3>Morning</h3>
      <p>Explore the beautiful landscapes and hiking trails.</p>
    </div>
    <div class="event">
      <h3>Afternoon</h3>
      <p>Relax by the beach or go on a boat tour.</p>
    </div>
  </div>

</body>
</html>
